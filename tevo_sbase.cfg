# This file contains common pin mappings for MKS SBase. To use
# this config, the firmware should be compiled for the LPC176x.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.0
dir_pin: !P0.5
enable_pin: !P0.4
microsteps: 16
rotation_distance: 40
endstop_pin: ^!P1.24
#endstop_pin: ^P1.25
position_endstop: 0
position_max: 180
homing_speed: 30

[stepper_y]
step_pin: P2.1
dir_pin: P0.11
enable_pin: !P0.10
microsteps: 16
rotation_distance: 40
endstop_pin: ^!P1.26
#endstop_pin: ^P1.27
homing_positive_dir: false
position_endstop: 0
position_max: 200
homing_speed: 30

[stepper_z]
step_pin: P2.2
dir_pin: P0.20
enable_pin: !P0.19
microsteps: 16
rotation_distance: 2
endstop_pin: ^!P1.28
#endstop_pin: ^P1.29
position_endstop: 0
position_max: 180

[stepper_z1]
step_pin: P2.8
dir_pin: P2.13
enable_pin: !P4.29
microsteps: 16
rotation_distance: 2

[extruder]
step_pin: P2.3
dir_pin: !P0.22
enable_pin: !P0.21
microsteps: 16
rotation_distance: 32.25
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: P0.24
control: pid
pid_Kp: 27.645
pid_Ki: 1.375
pid_Kd: 138.918
min_temp: 0
max_temp: 250
gear_ratio: 3:1

#[extruder1]
#step_pin: P2.8
#dir_pin: P2.13
#enable_pin: !P4.29
#heater_pin: P2.6
#sensor_pin: P0.25
#...

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 67.386
pid_Ki: 1.042
pid_Kd: 1089.126

[fan]
pin: P2.4

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1DF0FF0EC50825AFDE32495AC72000F5-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 60
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output pwr_led]
pins: P1.18, !P1.19, !P1.20

# This is a led that can be set via runtime. can be set by using
# "SET_PIN PIN=status_led VALUE=.1"
[output_pin status_led]
pin: P4.28
value: 1
pwm: False

[output_pin heartbeat]
pin: P1.21
value: .25
pwm: True
hardware_pwm: 1

[mcp4451 stepper_digipot1]
i2c_address: 44
# Scale the config so that wiper values can be specified in amps.
scale: 2.25
# wiper 0 is X (aka alpha), 1 is Y, 2 is Z, 3 is E0
wiper_0: 1.0
wiper_1: 1.0
wiper_2: 1.0
wiper_3: 1.0

[mcp4451 stepper_digipot2]
i2c_address: 45
scale: 2.25
# wiper 0 is E1
wiper_0: 1.0

[bed_mesh]
speed: 25
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 170,185
probe_count: 3, 3
mesh_pps: 2, 2
algorithm: lagrange
